<!doctype html>
<html>
<head>
<title>Template</title>
<style type="text/css">
    ul { list-style: none; }
    li a {
        text-decoration: none;
        color: #333;
    }
</style>
<body>
    <h1>Sample Template</h1>
    <ul id="navigation">
    {% for item in tasks %}
        <li id="{{ item.id }}"><input type="checkbox" value="{% if item.status %} checked {% endif %}" /><a href="#">{{ item.title }}</a></li>
    {% endfor %}
    </ul>
</body>
</head>
</html>
